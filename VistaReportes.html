<html lang="es">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .main-container {
            margin-top: 20px;

        .navbar-custom {
            background-color: #1E88E5;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: white;
        }
        .navbar-custom .nav-link:hover {
            color: #FFEB3B;
        }
    </style>
</head>
<body>
      <!-- Menú de navegación -->
      <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema de Asistencia</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>

                    <li class="nav-item">

        <h3 class="text-center mb-4">Generar Reportes de Asistencia</h3>

        <form>
            <div class="row mb-3">
                <div class="col">
                    <label for="startDate" class="form-label">Fecha Inicio</label>
                    <input type="date" class="form-control" id="startDate">
                </div>
                <div class="col">
                    <label for="endDate" class="form-label">Fecha Fin</label>
                    <input type="date" class="form-control" id="endDate">
                </div>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-primary">Generar Reporte</button>
            </div>
        </form>

        <div class="mt-4 text-center">
            <button class="btn btn-secondary">Exportar PDF</button>
            <button class="btn btn-secondary">Exportar Excel</button>
        </div>
