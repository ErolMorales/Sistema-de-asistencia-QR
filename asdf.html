    <div class="header">
        <h1>Registro de alumnos</h1>
    </div>

    <div class="container main-container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="form-container">
                    <h2>Registro de Alumnos</h2>
                    <form action="registro_alumno.php" method="POST">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido:</label>
                            <input type="text" id="apellido" name="apellido" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="grado" class="form-label">Grado:</label>
                            <select id="grado" name="grado" class="form-select" required>
                                <option value="">Seleccione el grado</option>
                                <option value="1">1ro</option>
                                <option value="2">2do</option>
                                <option value="3">3ro</option>
                                <option value="4">4to</option>
                                <option value="5">5to</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="seccion" class="form-label">Sección:</label>
                            <select id="seccion" name="seccion" class="form-select" required>
                                <option value="">Seleccione la sección</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                            </select>
                        </div>

                        <!-- Menú desplegable con checkboxes para cursos -->
                        <div class="mb-3">
                            <label for="cursos" class="form-label">Cursos:</label>
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="dropdownCursos" data-bs-toggle="dropdown" aria-expanded="false">
                                    Seleccionar cursos
                                </button>
                                <ul class="dropdown-menu w-100" aria-labelledby="dropdownCursos">
                                    <li>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="1" id="curso1" name="cursos[]">
                                            <label class="form-check-label" for="curso1">Curso 1</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="2" id="curso2" name="cursos[]">
                                            <label class="form-check-label" for="curso2">Curso 2</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="3" id="curso3" name="cursos[]">
                                            <label class="form-check-label" for="curso3">Curso 3</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="4" id="curso4" name="cursos[]">
                                            <label class="form-check-label" for="curso4">Curso 4</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="5" id="curso5" name="cursos[]">
                                            <label class="form-check-label" for="curso5">Curso 5</label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono:</label>
                            <input type="number" id="telefono" name="telefono" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar Alumno</button>
                    </form>
                </div>
            </div>
