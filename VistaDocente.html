<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Docente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .main-container {
            margin-top: 20px;
        }
        .header {
            background-color: #1E88E5;
            padding: 20px;
            color: white;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <%- include('partials/navbar') %>
    <div class="header">
        <h1>Bienvenido, Docente</h1>
    </div>

    <div class="container main-container">
        <h3 class="text-center mb-6">Registro de Asistencia</h3>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nombre del Estudiante</th>
                    <th>ID</th>
                    <th>Estado de Asistencia</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Juan Pérez</td>
                    <td>001</td>
                    <td>Ausente</td>
                    <td><button class="btn btn-success btn-sm">Registrar Asistencia</button></td>
                </tr>
                <tr>
                    <td>María Gómez</td>
                    <td>002</td>
                    <td>Presente</td>
                    <td><button class="btn btn-secondary btn-sm" disabled>Asistencia Registrada</button></td>
                </tr>
            </tbody>
        </table>

        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button" onclick="window.location.href='Asistencia.html'">Escanear Códigos QR</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
